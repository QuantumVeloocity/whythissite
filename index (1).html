<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why I Built This</title>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulseGlow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen flex items-center justify-center p-8">
    <div id="content" class="text-center">
      <h1 class="text-5xl font-bold mb-6">Why I built this site?</h1>
      <p class="text-xl max-w-xl mx-auto">
        Not for fame. Not for traffic. Just to drag Google’s lazy crawler over to my real site. This? It’s bait. The real madness lives below.
      </p>
      <div class="mt-12">
        <a
          href="https://liorville.framer.website"
          class="relative px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white rounded-xl shadow-md transition-all inline-block mt-4"
        >
          <span class="relative z-10">Here's the site for why we did this sh.</span>
          <span class="absolute inset-x-0 bottom-0 h-1 bg-purple-400 blur-sm animate-[pulseGlow_2s_infinite] rounded"></span>
        </a>
      </div>
    </div>
  </body>
</html>
